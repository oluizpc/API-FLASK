<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cliente_consulta/static/style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Consultar Cliente</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input id="cpf" type="text" class="form-control" placeholder="000.000.000-00" required>
                        </div>
                        <button class="btn btn-primary w-100" onclick="enviarCpf()">Buscar</button>
                        <p id="saida2" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registrar Cliente</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="cad-nome" class="form-label">Nome</label>
                        <input id="cad-nome" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cad-email" class="form-label">Email</label>
                        <input id="cad-email" type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="cad-nascimento" class="form-label">Data de Nascimento</label>
                        <input id="cad-nascimento" type="date" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="cad-cpf" class="form-label">CPF</label>
                        <input id="cad-cpf" type="text" class="form-control" placeholder="000.000.000-00" required>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success w-100" onclick="cadastrarCliente()">Cadastrar</button>
                        <p id="saidacadastro" class="mt-3 text-center"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cliente_consulta/static/script.js"></script>
</body>
</html>
